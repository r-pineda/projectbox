<StackLayout>
    <Label (tap)="onSwipe($event)"[text]="meeting.id"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.name"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.location"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.duration"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.date"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.attendees"></Label>
    <Label (tap)="onSwipe($event)"[text]="meeting.agenda"></Label>
    <Button (tap)="openCamera()" text="take a picture"></Button>
    <Button (tap)="openGallery()" text="select from gallery"></Button>
    <img [src]="picture" height="200" width="200">
    
</StackLayout>
