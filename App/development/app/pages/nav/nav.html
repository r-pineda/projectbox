<ActionBar title="" [ngSwitch]="appState">
        <ActionItem src="~/images/navicon.png" ios.position="left" android.position="actionBar" (tap)="showDrawer()"></ActionItem>
    <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="center">
        <Label text="Dashboard" *ngSwitchCase="'dashboard'" class="action-label nav-h3"></Label>
        <Label text="Tasks" *ngSwitchCase="'todo'" class="action-label nav-h3"></Label>
        <Label text="Meeting" *ngSwitchCase="'meeting'" class="action-label nav-h3"></Label>
        <Label text="Ticket" *ngSwitchCase="'ticket'" class="action-label nav-h3"></Label>
        <Label text="Einstellungen" *ngSwitchCase="'settings'" class="action-label nav-h3"></Label>
    </StackLayout>
    <ActionItem ios.position="right" android.position="actionBar" ios.systemIcon="13" android.systemIcon="ic_menu_refresh" (tap)="aktualisieren()" style="background-color:#fff;"></ActionItem>
</ActionBar>
<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
                    <Image [src]="avatar" width="100" height="100"></Image>
                    <Label [text]="curUser.first_name" class="full-name"></Label>
                    <Label [text]="curUser.email" class="e-mail-nav"></Label>
                </StackLayout>
         <GridLayout class="side-nav-items" columns="*,*" rows="*,*,*,*,*,*" >
                    <Image (tap)="state('dashboard')" src="~/images/dashboard.png" row="0" col="0" width="50" height="50" stretch="aspectFit" class="sideLabel"></Image>
                    <Image (tap)="state('todo')" src="~/images/task.png"  row="0" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('dashboard')" text="Dashboard" row="1" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="state('todo')" text="Tasks" row="1" col="1" class="h4 center nav-label"></Label>
                    <Image (tap)="state('meeting')" src="~/images/meeting.png"  row="2" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image (tap)="state('ticket')" src="~/images/bug.png"  row="2" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('meeting')" text="Meeting" row="3" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="state('ticket')" text="Tickets" row="3" col="1" class="h4 center nav-label"></Label>
                    <Image (tap)="state('settings')" src="~/images/settings.png" row="4" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image (tap)="logout()" src="~/images/logout.png"  row="4" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('settings')" text="Einstellungen" row="5" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="logout()" text="Logout" row="5" col="1" class="h4 center nav-label"></Label>
                    </GridLayout>
    </StackLayout>
    <ScrollView tkMainContent orientation="vertical" isEnabled="true" width="100%" height="100%">
            <AbsoluteLayout>
                    <StackLayout class="page" width="100%" [ngSwitch]="appState">
                        <Label class="fa" [text]="'fa-bars' | fonticon" (tap)="openDrawer()"></Label>
                       <pb-dashboard *ngSwitchCase="'dashboard'"></pb-dashboard>
                       <pb-todo *ngSwitchCase="'todo'"></pb-todo>
                       <pb-meeting *ngSwitchCase="'meeting'"></pb-meeting>
                       <pb-ticket *ngSwitchCase="'ticket'"></pb-ticket>
                       <pb-setting *ngSwitchCase="'settings'"></pb-setting>
    </StackLayout>
    </AbsoluteLayout>
    </ScrollView>
</RadSideDrawer>
