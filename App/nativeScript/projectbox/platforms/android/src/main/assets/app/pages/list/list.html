        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- columns values: 'due date', 'border', 'details of meetings' -->
            <!-- margins dont apply when defined in css file -> use as inline css -->
            <GridLayout columns="80,auto,auto,auto" rows="auto,auto,auto" (tap)="showDetail(item.id)" class="meeting">
