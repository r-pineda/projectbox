<ActionBar title="">
    <NavigationButton text="Sandwich-Bar" android.systemIcon="ic_menu_moreoverflow" (tap)="openDrawer()"></NavigationButton>
    <StackLayout orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="center">
    <Label text="Meeting - Detailansicht" class="action-label nav-h3"></Label>
  </StackLayout>
  <ActionItem (tap)="cr_ticket()" android.systemIcon="ic_menu_add"
  ios.systemIcon="4" ios.position="right"></ActionItem>
</ActionBar>
<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
                    <Image [src]="avatar" width="100" height="100"></Image>
                    <Label [text]="curUser.first_name" class="full-name"></Label>
                    <Label [text]="curUser.email" class="e-mail-nav"></Label>
                </StackLayout>
         <GridLayout class="side-nav-items" columns="*,*" rows="*,*,*,*,*,*" >
                    <Image (tap)="state('dashboard')" src="~/images/dashboard.png" row="0" col="0" width="50" height="50" stretch="aspectFit" class="sideLabel"></Image>
                    <Image (tap)="state('todo')" src="~/images/task.png"  row="0" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('dashboard')" text="Dashboard" row="1" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="state('todo')" text="Tasks" row="1" col="1" class="h4 center nav-label"></Label>
                    <Image (tap)="state('meeting')" src="~/images/meeting.png"  row="2" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image (tap)="state('ticket')" src="~/images/bug.png"  row="2" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('meeting')" text="Meeting" row="3" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="state('ticket')" text="Tickets" row="3" col="1" class="h4 center nav-label"></Label>
                    <Image (tap)="state('setting')" src="~/images/settings.png" row="4" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image (tap)="state('login')" src="~/images/logout.png"  row="4" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label (tap)="state('setting')" text="Einstellungen" row="5" col="0" class="h4 center nav-label"></Label>
                    <Label (tap)="state('login')" text="Logout" row="5" col="1" class="h4 center nav-label"></Label>
                    </GridLayout>
    </StackLayout>
    <ScrollView tkMainContent class="page" orientation="vertical" isEnabled="true" width="100%" height="100%" >
        <StackLayout id="meeting-detail" shadow elevation="-20">
            <Label class="h4 center" text="DOWN"></Label>
            <Label class="h4" text="TITEL"></Label>
            <TextField class="textfield" [(ngModel)]="meeting.name"></TextField>
            <Label class="h4" text="ORT"></Label>
                <TextField class="textfield" [(ngModel)]="meeting.location"></TextField>
                <Label class="h4" text="DATUM"></Label>
                <TextField class="textfield" [(ngModel)]="meeting.date"></TextField>
                <Label class="h4" text="ZEIT / DAUER"></Label>
                <TextField class="textfield" [(ngModel)]="meeting.duration"></TextField>
                <Label class="h4" text="TEILNEHMER"></Label>
                <TextField class="textfield" [(ngModel)]="meeting.attendees"></TextField>
                <GridLayout>
                    
                </GridLayout>
                <StackLayout orientation="horizontal" horizontalAlignment="right">
                        <Button class="btn btn-primary btn-active" (tap)="openCamera()" text="Abbrechen"></Button>
                        <Button class="btn btn-primary btn-active" (tap)="uploadFile()" text="Aktualisieren"></Button>
                    </StackLayout>
            </StackLayout>
    </ScrollView>
</RadSideDrawer>
