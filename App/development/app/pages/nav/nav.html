<ActionBar title="Dashboard">
            <NavigationButton text="Sandwich-Bar" android.systemIcon="ic_menu_moreoverflow" (tap)="openDrawer()"></NavigationButton>
            <StackLayout orientation="horizontal"
            ios:horizontalAlignment="center"
            android:horizontalAlignment="center">
            <Label text="Dashboard" class="action-label nav-h3"></Label>
          </StackLayout>
          <ActionItem ios.position="right" android.position="actionBar" ios.systemIcon="13" android.systemIcon="ic_menu_refresh" (tap)="aktualisieren()"></ActionItem>
    </ActionBar>
    <RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
                    <Image [src]="avatar" width="100" height="100"></Image>
                    <Label [text]="curUser.first_name" class="full-name"></Label>
                    <Label [text]="curUser.email" class="e-mail-nav"></Label>
                </StackLayout>
         <GridLayout class="side-nav-items" columns="*,*" rows="*,*,*,*,*,*" >
                    <Image [nsRouterLink]="['/dashboard']" src="~/images/dashboard.png" row="0" col="0" width="50" height="50" stretch="aspectFit" class="sideLabel"></Image>
                    <Image [nsRouterLink]="['/todo']" src="~/images/task.png"  row="0" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label [nsRouterLink]="['/dashboard']" text="Dashboard" row="1" col="0" class="h4 center nav-label"></Label>
                    <Label [nsRouterLink]="['/todo']" text="Tasks" row="1" col="1" class="h4 center nav-label"></Label>
                    <Image [nsRouterLink]="['/meeting']" src="~/images/meeting.png"  row="2" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image [nsRouterLink]="['/ticket']" src="~/images/bug.png"  row="2" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label [nsRouterLink]="['/meeting']" text="Meeting" row="3" col="0" class="h4 center nav-label"></Label>
                    <Label [nsRouterLink]="['/ticket']" text="Tickets" row="3" col="1" class="h4 center nav-label"></Label>
                    <Image [nsRouterLink]="['/setting']" src="~/images/settings.png" row="4" col="0" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Image [nsRouterLink]="login" src="~/images/logout.png"  row="4" col="1" width="50" height="50" stretch="aspectFill" class="sideLabel"></Image>
                    <Label [nsRouterLink]="['/setting']" text="Einstellungen" row="5" col="0" class="h4 center nav-label"></Label>
                    <Label [nsRouterLink]="login" text="Logout" row="5" col="1" class="h4 center nav-label"></Label>
                    </GridLayout>
    </StackLayout>
    <ScrollView tkMainContent orientation="vertical" isEnabled="true" width="100%" height="100%">
            <AbsoluteLayout>
                    <StackLayout class="page" width="100%">
                       <pb-dashboard></pb-dashboard>
    </StackLayout>
    </AbsoluteLayout>
    </ScrollView>
</RadSideDrawer>
