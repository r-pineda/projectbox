            <!--standard listview taken from NativeScript API Reference Angular
            we take as items the "meetings" variable from the component-->
    
            <!-- creating the list of meetings -->
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <!-- columns values: 'due date', 'border', 'details of meetings' -->
                <!-- margins dont apply when defined in css file -> use as inline css -->
                <GridLayout columns="80,auto,auto,*" rows="auto,auto,*" (tap)="showDetail(item.id)" class="meeting"  marginBottom="10">
                    <Label text="HEUTE" col="0" row="0" rowSpan="3" class="meeting-indicator h4" margin="0 0 0 5"></Label>

                    <Label [text]="item.location" col="2" row="2" class="text" margin="0 5 0 0"></Label>
                    <Label text="..." col="3" rowSpan="3" class="meeting-cont" margin="0 20 20 20"></Label>
