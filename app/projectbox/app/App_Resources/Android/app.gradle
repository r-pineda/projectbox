android {
  dexOptions {
        jumboMode true
    }
  compileSdkVersion 26
  buildToolsVersion '26.0.2'
  defaultConfig {  
    generatedDensities = []
    applicationId = "eu.projectbox.app"  
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
