<!-- Content -->
<Page class="page">    
    <GridLayout columns="*,*,*" rows="30,70,150,70,70,*" >
    <Label *ngIf="offlinemode" row="0" colSpan="3" text="OFFLINE" style="text-align:center;background-color:rgb(99, 228, 178);"></Label>
    <Label text="PROJEKTE" row="1" colSpan="3" class="h1"></Label>
    
    <Button text="Best of Rennweg" row="2" col="0" class="project"></Button>
    <Button text="Coffee Shop CMS" row="2" col="1" class="project"></Button>
    <Button text="CCF" row="2" col="2" class="project"></Button>
    
    <Label text="TASKS" row="3" colSpan="3" class="h1"></Label>

    <Label text="MEETINGS" row="4" colSpan="3" class="h1"></Label>
    <ListView [items]="meetings" row="5" colSpan="3">
        <!--standard listview taken from NativeScript API Reference Angular
        we take as items the "meetings" variable from the component-->

        <!-- creating the list of meetings -->
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout class="list-group-item">
                <Label (tap)="showDetail(item.id)"[text]="item.name + '- Ort:' + item.location" class="data"></Label>
                <!--here we list the attributes of every meeting-->
            </GridLayout>
        </ng-template>

    </ListView>

    </GridLayout>
</Page>
