<!-- Content -->
<Page class="page">    
    <GridLayout columns="*,*,*" rows="30,70,150,70,*,70,*" >
    <Label *ngIf="offlinemode" row="0" colSpan="3" text="OFFLINE" style="text-align:center;background-color:rgb(99, 228, 178);"></Label>
    <Label text="PROJEKTE" row="1" colSpan="3" class="h1"></Label>
    
    <GridLayout columns="auto" rows="70,*,*" col="0" row="2" class="project">
        <Label text="Best of Rennweg" col="0" row="0"></Label>
        <Border cornerRadius="10" col="0" row="1" borderWidth="2" height="5" width="120" borderColor="#C0BEBD" style="top:0;background-color:#C0BEBD"></Border>
        <Label text="12 Personen" col="0" row="2"></Label>
    </GridLayout>

    <GridLayout columns="auto" rows="100,30,30" row="2" col="1" class="project">
            <Label text="Best of Rennweg" col="0" colSpan="2" row="0"></Label>
            <Label text="12 Personen" col="0" row="2"></Label>
        </GridLayout>

    <GridLayout columns="auto" rows="100,30,30" row="2" col="2" class="project">
                <Label text="Best of Rennweg" col="0" row="0"></Label>
                <Label text="12 Personen" col="0" row="2"></Label>
    </GridLayout>

    <Label text="TASKS" row="3" colSpan="3" class="h1"></Label>
    <StackLayout row="4" colSpan="3">
            <GridLayout (tap)="showDetail()" columns="auto, auto" class="task" rows="auto, auto">
                    <Border cornerRadius="10" height="40" width="5" borderColor="#DEE8E7" style="top:0;background-color:#CB1F2C;">
                       </Border>
                    <Label text="UX - TestfÃ¤lle erstellen" id="task-h1" class="h1" textWrap="true" col="1" style.fontSize="20"></Label>
                    <Label text="Donec id elit non mi porta gravida at eget metus. Cras mattis 
                    consectetur purus sit amet fermentum. Nulla vitae elit libero, a
                    pharetra augude." col="1" row="1" style.fontSize="14" style.verticalAlignment="top" style.horizontalAlignment="left" textWrap="true"></Label>
                  </GridLayout>
    </StackLayout>
    <Label text="MEETINGS" row="5" colSpan="3" class="h1"></Label>
    <ListView [items]="meetings" row="6" colSpan="3">
        <!--standard listview taken from NativeScript API Reference Angular
        we take as items the "meetings" variable from the component-->

        <!-- creating the list of meetings -->
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="auto,auto,auto" rows="auto,auto,auto" (tap)="showDetail(item.id)" class="meet">
                <Image src="#" rowSpan="2" width="72" height="72" margin="3" style.verticalAlignment="top"></Image>
                <Label text="HEUTE" rowSpan="2" width="72" height="72" margin="3" style.verticalAlignment="center" margin-top="30"></Label>
                <Border cornerRadius="10" col="1" rowSpan="3" borderWidth="2" height="100" width="5" borderColor="#C0BEBD" style="top:0;background-color:#C0BEBD"></Border>
                <Label [text]="item.name" textWrap="true" col="2" style.fontSize="20"></Label>
                <Label [text]="item.date" col="2" row="1"  style.fontSize="14" style.verticalAlignment="top" style.horizontalAlignment="left" margin="3"></Label>
               <!-- <Label text="John Smith" col="1" row="1" style.fontSize="14" style.horizontalAlignment="left" style.verticalAlignment="bottom" margin="3"></Label>-->
                <Label  [text]="item.location" col="2" row="2" style.fontSize="14"style.verticalAlignment="top" margin="3"></Label>
            </GridLayout>
        </ng-template>

    </ListView>

    </GridLayout>
</Page>
